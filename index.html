<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>

    <!-- * google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- * tailwind and daisy ui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- * counstom css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-black bg-[linear-gradient(180deg,rgba(0,0,0,0.1),rgba(0,0,0,0.8)),url('images/background.png')] bg-no-repeat bg-center bg-auto text-white min-h-screen"
    >
    <!-- * ============ HOME SECTION ==================== -->

      <section id="home" class=" justify-center h-full">
        <div class="pt-52 text-center">
          <h1 class="font-anton text-7xl md:text-8xl lg:text-9xl tracking-wider">Alphabet Clash</h1>
          <p class="text-2xl mt-16">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="btn mt-14 text-xl">Play Now</button>
        </div>
      </section>
      <!-- * =========== play ground ============= -->
      <section id="playGround">
        <div class="w-4/5 mx-auto hidden ">
          <!-- ~ display  -->
          <div class="text-center pt-14">
            <div class="artboard artboard-horizontal border-8 rounded-lg border-[#010313cc] bg-[#FFFFFFa6]">
              <p class="text-lg font-semibold bg-[#010313cc] rounded-b-lg pb-3 w-1/2 mx-auto">Don't watch keyboard  while playing...</p>
              <p class="text-8xl font-bold text-black uppercase pt-12 pb-16 lg:p-28">y</p>
            </div>
          </div>
          <!-- ~ keyboard -->
          <div class="text-black text-2xl mt-14 font-bold lg:text-3xl ">
            <div class="flex justify-center gap-2 my-2 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div> 
            <div class="flex justify-center gap-2 my-2 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div> 
            <div class="flex justify-center gap-2 my-y w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- ~ life and point -->
          <div class="flex justify-between mt-16">
            <button class="flex justify-center items-center rounded-full bg-[#894189] border-[#894189] text-white text-lg btn">life <span><img src="images/lifes.svg" alt=""></span><span>1</span></button>

            <button class="flex justify-center items-center rounded-full bg-[#360472] border-[#360472] text-white text-lg btn">life <span><img src="images/dollar.svg" alt=""></span><span>1</span></button>
          </div>
        </div>
      </section>
      <section id="score" class=" text-center pt-64 hidden">
        <div class="border border-gray-600 max-w-xl lg:w-2/6 md:w-2/6 w-4/5 mx-auto bg-[linear-gradient(130deg,rgba(255,255,255,0.5),rgba(0,0,0,0.5))] rounded-lg">
          <h1 class="md:text-5xl text-2xl font-bold md:mt-9 mt-5">Score:<span>14</span></h1>
          <button class="btn md:text-xl mt-4">Play again</button>
          <p class="md:text-xl md:font-semibold mt-4 mb-6">Practice will make you Pro</p>

        </div>
      </section>
    </main>
  </body>
</html>
