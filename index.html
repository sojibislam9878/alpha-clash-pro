<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>

    <!-- * google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- * tailwind and daisy ui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- * counstom css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-black bg-[linear-gradient(180deg,rgba(0,0,0,0.1),rgba(0,0,0,0.9)),url('images/background.png')] bg-no-repeat bg-center bg-auto text-white min-h-screen"
    >
      <section id="home" class="flex justify-center h-full">
        <div class="mt-52 text-center">
          <h1 class="font-anton text-9xl tracking-wider">Alphabet Clash</h1>
          <p class="text-2xl mt-16">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="btn mt-14 text-xl">Play Now</button>
        </div>
      </section>
      <section id="playGround"></section>
      <section id="score"></section>
    </main>
  </body>
</html>
